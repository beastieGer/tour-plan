<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Best Tour Plan - Hotel Booking</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>

		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="navbar">
			<div class="container">
				<div class="navbar-wrapper">
					<a class="logo" href="#">
						<img
							class="logo__image"
							src="img/horizontal-logo.svg"
							alt="Logo: Best Tour Plan"
						/>
					</a>

					<form class="search navbar__search" action="#">
						<input
							class="search__input"
							type="text"
							placeholder="Search Location"
						/>
						<button class="search__button">
							<img src="img/search.svg" alt="Icon: search" />
						</button>
					</form>

					<a class="user" href="#">
						<img
							class="user__avatar"
							src="img/user-avatar.jpg"
							alt="avatar: Nathan"
						/>
						<span class="user__name">Nathan</span>
					</a>
					<!-- /.user -->
					<button class="menu-button navbar__menu-button">
						<span class="menu-button__line"></span>
						<span class="menu-button__line"></span>
						<span class="menu-button__line"></span>
					</button>
				</div>
				<!-- /.navbar-wrapper -->
			</div>
			<!-- /.container -->
		</header>
		<!-- /.header -->

		<nav class="menu">
			<div class="container">
				<ul class="menu__items">
					<li class="menu__item">
						<a class="menu__link" href="#"> All Deals </a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#"> Hotels </a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#"> Activities </a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#"> Hotel Day Packages </a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#"> Restaurants </a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#"> Events </a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#"> Rodrigues </a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- /.menu -->

		<nav class="breadcrumb">
			<div class="container">
				<ul class="breadcrumb-list">
					<li class="breadcrumb-list__item">
						<a class="breadcrumb-list__link" href="#">Home</a>
					</li>
					<li class="breadcrumb-list__item">
						<a class="breadcrumb-list__link" href="#"
							>Flash Offers</a
						>
					</li>
					<li class="breadcrumb-list__item">Grand Hilton Hotel</li>
				</ul>
			</div>
		</nav>
		<!-- /.breadcrumb -->

		<section class="hotel">
			<div class="container">
				<div class="hotel-info">
					<div class="hotel-info__text">
						<div class="stars">
							<img src="img/star.svg" alt="star" />
							<img src="img/star.svg" alt="star" />
							<img src="img/star.svg" alt="star" />
							<img src="img/star.svg" alt="star" />
							<img src="img/star.svg" alt="star" />
						</div>
						<h1 class="hotel-info__name">GRAND HILTON HOTEL</h1>
						<span class="hotel-info__offer">Flash Offer</span>
						<p class="hotel-info__description">
							Half-Board/ All Inclusive + Complimentary Activities
							+ Child Stays Free
						</p>
					</div>
					<div class="rating hotel__rating">
						<span class="rating__text">User Rattings</span>
						<span class="rating__counter"
							>4.5/<span class="rating__counter--small">5</span>
						</span>
					</div>
				</div>
			</div>
		</section>
		<!-- /.hotel -->
	</body>
</html>
